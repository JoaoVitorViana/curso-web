<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            font-size: 40px;
            color: #fff;
            background-color: aqua;
        }

        ul { padding: 0; }
        div { background-color: seagreen;}
        span {background-color: dodgerblue;}
        li { background-color: purple;}

        div, span, li {
            width: 50%;
            width: 200px;
            height: 80px;
            padding-top: 30px;
            /* padding-left: 30px; */
            text-align: center;
            display: block; /* cada elemento na sua linha */
            display: inline; /* os elementos na mesma linha altura e largura Ã© desconsiderada */
            display: inline-block; /* os elementos na mesma linha respeitando altura e largura */
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
