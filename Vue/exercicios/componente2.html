<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <temporizador></temporizador>
        <temporizador></temporizador>
        <temporizador></temporizador>
    </div>
    <script>
        Vue.component('temporizador', {
            data: function () {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++;
                }
            },
            template: `<div><p>{{contador}}</p><button class="btn btn-primary" @click="add">+1</button></div>`
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
