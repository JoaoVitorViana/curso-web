<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exerc√≠cios
    </header>
    <nav>
        <a href="textoPuro.html">Texto Puro</a> |
        <a href="Exercicios/texto1.html">Texto 1</a> |
        <a href="Exercicios/texto2.html">Texto 2</a> |
        <a href="Exercicios/listas.html">Listas</a> |
    </nav>
    <section id="conteudo">
    </section>
    <footer>
        Curso de Web
    </footer>
    <script>
        document.querySelectorAll("a").forEach(link => {
            const conteudo = document.getElementById("conteudo");

            link.onclick = function (e) {
                e.preventDefault();

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html);
            }
        })
    </script>
</body>
</html>
